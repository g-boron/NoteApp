{% extends 'notes/base.html' %}

{% block title %} Edit profile {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container h-100 d-flex justify-content-center align-items-center">
        <div class="col-md-12">
            <h1 class="display-4">Edit profile</h1>
            <div class="w-xl-50 w-lg-50 w-md-25 w-sm-75 mt-5 mx-auto">
                <form method="POST" class="m-5 fs-5" action="#" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" name="add" class="btn btn-primary mt-3 fs-5">Save</button>
                </form>
            </div>      
        </div>
    </div>
{% endblock %}
