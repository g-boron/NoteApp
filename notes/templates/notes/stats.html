{% extends 'notes/base.html' %}
{% load i18n %}

{% block title %} {% trans 'Statistics' %} {% endblock %}

{% block content %}
    <h1 class="display-4 mb-5">{% trans 'Number of edits in' %} {{ note.title }}</h1>

    <div class="chart-container p-1" style="position: relative; height: 60%; width: 95%;">
        <canvas id="myChart"></canvas>
    </div>

    <div class="container mt-5">
        <h1 class="display-5 mb-3">History of edits</h1>
        {% for history in edit_history %}
            <h1 class="display-6 text-start">{{ history }}</h1>
        {% endfor %}
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
    <script>
    const ctx = document.getElementById('myChart');
    
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ labels|safe }},
            datasets: [{
                label: '{% trans "Number of edits" %}',
                data: {{ data|safe }},
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero:true,
                    ticks: {
                        stepSize: 1,
                        font: {
                            size: 20,
                        }
                    }
                },
                x: {
                    ticks: {
                        font: {
                            size: 20,
                        },
                    }
                }
            },
          
        }
    });
    </script>
{% endblock %}
