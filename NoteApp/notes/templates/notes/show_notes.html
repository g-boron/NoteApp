{% extends 'notes/base.html' %}

{% block title %} My notes {% endblock %}

{% block content %}
    {% if notes %}
    <ul>
    {% for note in notes %}
        <li><a href="{% url 'show' note.id %}">{{ note.title }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
    <p>No notes are available.</p>
    {% endif %}
{% endblock %}
